<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Room homepage</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<a href="/">
						<h1>Room</h1>
					</a>
				</div>

				<ul>
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">Shop</a>
					</li>
					<li>
						<a href="#">About</a>
					</li>
					<li>
						<a href="#">Contact</a>
					</li>
				</ul>
				<button class="burger">Menu</button>
			</nav>
		</header>

		<main>
			<section class="discover">
				<div class="furniture">
					<img src="./images/desktop-image-hero-1.jpg" alt="Furniture Hero TODO." />
				</div>
				<article class="shop">Discover + Slider</article>
			</section>

			<section class="about">
				<div class="dark">
					<!-- Dark img -->
					<img src="./images/image-about-dark.jpg" alt="Furniture Dark TODO." class="dark" />
				</div>
				<article class="about">About</article>
				<div class="light">
					<!-- Light img -->
					<img src="./images/image-about-light.jpg" alt="Furniture Light TODO." class="light" />
				</div>
			</section>
		</main>
	</body>
</html>
